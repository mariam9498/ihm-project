<ion-header>
  <ion-toolbar>
    <ion-title>Add user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #addUserForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">name</ion-label>
        <ion-input id="name-input" name="firstname"
                   [(ngModel)]="name"
                   #nameInput=ngModel
                   required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">job</ion-label>
        <ion-input id="job-input" name="job"
                   [(ngModel)]="job"
                   #jobInput=ngModel
                   required
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="add-user-button" expand="full"
                (click)="addUser()" [disabled]="!addUserForm.form.valid">
      Save
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
