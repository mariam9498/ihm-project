<ion-list *ngFor="let user of userList">
  <ion-card (click)="selectedUser.emit(user.id)">

    <ion-card-header>
      <ion-card-title>{{ user.first_name }} {{ user.last_name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="user.avatar">
    </ion-card-content>

    <ion-item>
      <ion-button fill="light" color="dark" (click)="deletedUser(user.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
 
  </ion-card>


</ion-list>
