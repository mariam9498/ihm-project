<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button id="list-users" expand="full" (click)="show='users'">
          List users
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button id="list-resources" expand="full" (click)="show='add-user'">
          Add User
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row [ngSwitch]="show">
      <app-add-user-form *ngSwitchCase="'add-user'" ></app-add-user-form>
      <app-user-list *ngSwitchDefault [userList]="userList$ | async" (selectedUser)="selectedUser($event)"></app-user-list>
    </ion-row>
  </ion-grid>
</ion-content>
