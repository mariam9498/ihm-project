<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>
      User detail
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">Logout
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="userDetail$ | async as user">
    <ion-card-header>
      <ion-card-title>{{user.first_name}} {{user.last_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <img [src]="user.avatar">
      </ion-item>
      <p>{{user.email}}</p>
    </ion-card-content>

  <ion-button shape="round" color="dark" (click)="deleteUser()">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>
  
  </ion-card>
</ion-content>
